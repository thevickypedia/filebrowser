---
name: Build and Publish Docker Image

on:
  release:
    types:
      - published

jobs:
  release:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set repository info
        run: |
          if [[ -z "${{ env.repository_name }}" ]]; then
            echo "::notice title=Unresolved GH context::GitHub context for 'repository.name' did not resolve"
            REPO_NAME="${GITHUB_REPOSITORY}"
          else
            REPO_NAME="${{ env.repository_name }}"
          fi
          if [ -z "$REPO_NAME" ]; then
            echo "::warning title=Unresolved key::Guard rail for repository name failed, using fallback."
            echo "REPO_NAME=thevickypedia/filebrowser" >> $GITHUB_ENV
          else
            echo "REPO_NAME=$REPO_NAME" >> $GITHUB_ENV
          fi

          if [[ -z "${{ env.repository_desc }}" ]]; then
            echo "::notice title=Unresolved GH context::GitHub context for 'repository.description' did not resolve"
            echo REPO_DESCRIPTION="ðŸ“‚ Web File Browser" >> $GITHUB_ENV
          else
            echo REPO_DESCRIPTION="${{ env.repository_desc }}" >> $GITHUB_ENV
          fi
        shell: bash
        env:
          repository_name: "${{ github.repository.name }}"
          repository_desc: "${{ github.repository.description }}"

      - name: Check repository info and set tags
        run: |
          echo "::notice title=Repository Name::${{ env.REPO_NAME }}"
          echo "::notice title=Repository Description::${{ env.REPO_DESCRIPTION }}"
          if [ -z "${{ github.repository }}" ]; then
            echo "::warning title=Missing Repo::Using fallback repository name."
            REPO="thevickypedia/filebrowser"
          else
            REPO="${{ github.repository }}"
          fi
          if [ -z "${{ github.event.release.tag_name }}" ]; then
            echo "::warning title=Missing Tag::Release tag name is not set, using 'latest' as tag."
            TAG="latest"
          else
            TAG="${{ github.event.release.tag_name }}"
          fi
          if [ "${TAG}" == "latest" ]; then
            tags="${REPO}:latest"
          else
            tags="${REPO}:latest,${REPO}:${TAG}"
          fi
          echo "Docker image will be pushed with tags: ${tags}"
          echo "DOCKER_TAGS=${tags}" >> $GITHUB_ENV
        shell: bash

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          file: thevickypedia_scripts/Dockerfile
          platforms: linux/amd64,linux/arm64
          tags: ${{ env.DOCKER_TAGS }}

      - name: Update description
        uses: thevickypedia/describe-docker@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          summary: "${{ env.REPO_DESCRIPTION }}"
          repository: "${{ env.REPO_NAME }}"
          filename: "README.md"
